name: Deploy MkDocs

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write   # gh-deploy делает пуш в gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: pip install mkdocs-material pymdown-extensions

      # опционально, чтобы заранее ловить битые пути
      - name: Build (strict)
        run: mkdocs build --strict

      - name: Deploy to GitHub Pages (gh-pages)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --force --clean --remote-branch gh-pages
